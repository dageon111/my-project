<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운동 자세 교정</title>
  <style>
    body {
      font-family: 'Gmarket Sans', sans-serif;
      background: #f0f3f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .exercise-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }
    .exercise-button {
      background-color: #007AFF;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s;
    }
    .exercise-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>추천된 운동 자세 보기</h1>
  <div class="exercise-list" id="exerciseContainer">
    <p>불러오는 중...</p>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBE8ctT7TL_5IdfOG32F9w3aazAYXajDaM",
      authDomain: "exercisedb-442105.firebaseapp.com",
      projectId: "exercisedb-442105",
      storageBucket: "exercisedb-442105.firebasestorage.app",
      messagingSenderId: "193222581186",
      appId: "1:193222581186:web:1df215487a3c4b0579545b",
      measurementId: "G-GHNG55W70H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const container = document.getElementById('exerciseContainer');

    // ✅ URL에서 토큰 추출
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      container.innerHTML = "<p>토큰이 없어 인증할 수 없습니다.</p>";
    } else {
      // ✅ ID 토큰으로 Firebase 사용자 인증
      auth.signInWithCustomToken(token)
        .then(() => {
          console.log("✅ Firebase 인증 성공 (Web)");
          loadExerciseData(); // 인증 성공 시 데이터 불러오기
        })
        .catch(err => {
          console.error("❌ Firebase 인증 실패:", err);
          container.innerHTML = "<p>인증에 실패했습니다. 다시 시도해 주세요.</p>";
        });
    }

    async function loadExerciseData() {
      const user = auth.currentUser;
      if (!user) {
        container.innerHTML = "<p>인증된 사용자가 없습니다.</p>";
        return;
      }

      try {
        const snapshot = await db
          .collection('exercise_recommendations')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .limit(1)
          .get();

        if (snapshot.empty) {
          container.innerHTML = "<p>추천된 운동이 없습니다.</p>";
          return;
        }

        const data = snapshot.docs[0].data();
        const exercises = data.recommendedExercises || {};
        container.innerHTML = "";

        Object.entries(exercises).forEach(([part, name]) => {
          const link = document.createElement("a");
          link.href = `/${name.toLowerCase()}.html`;
          link.className = "exercise-button";
          link.innerText = name;
          container.appendChild(link);
        });
      } catch (err) {
        console.error("불러오기 실패:", err);
        container.innerHTML = "<p>운동 데이터를 불러오는 데 실패했습니다.</p>";
      }
    }
  </script>
</body>
</html>
