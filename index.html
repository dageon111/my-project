<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운동 자세 교정</title>
  <style>
    body {
      font-family: 'Gmarket Sans', sans-serif;
      background: #f0f3f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .exercise-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }
    .exercise-button {
      background-color: #007AFF;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s;
    }
    .exercise-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>추천된 운동 자세 보기</h1>
  <div class="exercise-list" id="exerciseContainer">
    <p>불러오는 중...</p>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script>
    // ✅ Firebase config (네 프로젝트 걸로 수정해줘)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const container = document.getElementById('exerciseContainer');

    // ✅ 로그인된 사용자 기준 최근 추천 운동 불러오기
    auth.onAuthStateChanged(async user => {
      if (!user) {
        container.innerHTML = "<p>로그인이 필요합니다.</p>";
        return;
      }

      try {
        const snapshot = await db
          .collection('exercise_recommendations')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .limit(1)
          .get();

        if (snapshot.empty) {
          container.innerHTML = "<p>추천된 운동이 없습니다.</p>";
          return;
        }

        const data = snapshot.docs[0].data();
        const exercises = data.recommendedExercises || {};
        container.innerHTML = "";

        Object.entries(exercises).forEach(([part, name]) => {
          const link = document.createElement("a");
          link.href = `/${name.toLowerCase()}.html`; // 예: 플랭크 → plank.html
          link.className = "exercise-button";
          link.innerText = name;
          container.appendChild(link);
        });
      } catch (err) {
        console.error("불러오기 실패:", err);
        container.innerHTML = "<p>오류가 발생했습니다.</p>";
      }
    });
  </script>
</body>
</html>
