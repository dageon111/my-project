<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운동 자세 교정</title>
  <style>
    body {
      font-family: 'Gmarket Sans', sans-serif;
      background: #f0f3f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .exercise-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }
    .exercise-button {
      background-color: #007AFF;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s;
    }
    .exercise-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>추천된 운동 수행하기</h1>
  <div class="exercise-list" id="exerciseContainer">
    <p>불러오는 중...</p>
  </div>

  <script>
    const container = document.getElementById('exerciseContainer');
    const urlParams = new URLSearchParams(window.location.search);
    const encodedExercises = urlParams.get("exercises");

    if (!encodedExercises) {
      container.innerHTML = "<p>추천된 운동이 없습니다.</p>";
    } else {
      try {
        const exercises = JSON.parse(decodeURIComponent(encodedExercises));
        container.innerHTML = "";

        Object.entries(exercises).forEach(([part, name]) => {
          const fileName = name.toLowerCase().replace(/\s/g, "-"); // 공백 → 하이픈 처리
          const link = document.createElement("a");
          link.href = `${fileName}.html`;  // ✅ 같은 폴더 내에 있는 HTML로 연결
          link.className = "exercise-button";
          link.innerText = name;
          container.appendChild(link);
        });
      } catch (err) {
        console.error("운동 데이터 파싱 실패:", err);
        container.innerHTML = "<p>운동 정보를 표시할 수 없습니다.</p>";
      }
    }
  </script>
</body>
</html>
