<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>운동 자세 교정 홈</title>
  <style>
    body {
      font-family: 'Gmarket Sans', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    .exercise-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      max-width: 800px;
      gap: 16px;
    }
    .exercise-button {
      background-color: #007AFF;
      color: white;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .exercise-button:hover {
      background-color: #0057c2;
    }
  </style>
</head>
<body>
  <h1>🏋️ 자세 교정용 운동 선택</h1>
  <div class="exercise-list">
    <a href="/plank.html" class="exercise-button">플랭크</a>
    <a href="/squat.html" class="exercise-button">스쿼트</a>
    <a href="/crunch.html" class="exercise-button">크런치</a>
    <a href="/bridge.html" class="exercise-button">브릿지</a>
    <a href="/lunge.html" class="exercise-button">런지</a>
    <a href="/hipkick.html" class="exercise-button">킥백</a>
  </div>
</body>
</html>
